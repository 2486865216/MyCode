<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const p = new Promise((resolve, reject) => {
            setTimeout(()=>{
                resolve('hello');
                // reject('word');
            },1000)
        })
        //    then方法的返回值是promise对象
        //    非promise对象，状态为成功，返回值为对象的成功值
        //    promise对象resolve为resolve，reject为reject
        const result = p.then((value)=>{
            console.log(value);
            // return "1.hello";
            // return new Promise((resolve, reject) => {
            //     resolve('ok')
            //     reject('bad')
            // })
        //    抛出错误
        //     throw new error('hello error');
            throw "hello error";
        },(reason)=>{
            console.warn(reason);
        })
        console.log(result)
    </script>
</body>
</html>
