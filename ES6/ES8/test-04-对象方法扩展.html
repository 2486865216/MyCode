<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        const name = {
            name:'hello',
            age:18
        }
        //对象的键
        console.log(Object.keys(name))
        //对象的值
        console.log(Object.values(name))
        // 创建Map
        const m = new Map(Object.entries(name))
        console.log(m)
    //    对象属性的描述对象
        console.log(Object.getOwnPropertyDescriptors(name))
    </script>
</body>
</html>
