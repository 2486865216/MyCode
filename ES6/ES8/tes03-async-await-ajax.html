<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sendAjax(url){
            return new Promise((resolve,reject) => {
                const x = new XMLHttpRequest();
                x.open('GET',url);
                x.send();
                x.onreadystatechange = () => {
                    if (x.readyState == 4){
                        if (x.status >= 200 && x.status < 300){
                            resolve(x.response)
                        }else{
                            reject(x.status)
                        }
                    }
                }
            })
        }
        // sendAjax("https://api.apiopen.top/getJoke").then((value) => {
        //     console.log(value)
        // })

        async function main(){
            let main = await sendAjax("https://api.apiopen.top/getJoke")
            console.log(main)
        }
        main()
    </script>
</body>
</html>
