<!--
    4.1.async 和await
        async和await 两种语法结合可以让异步代码像同步代码一样
    4.1.1.async 函数
        1. async函数的返回值为promise对象，
        2. promise对象的结果由async函数执行的返回值决定
    4.1.2.await 表达式
        1. await必须写在async函数中
        2. await右侧的表达式一般为promise对象
        3. await返回的是promise成功的值
        4. await的promise失败了，就会抛出异常，需要通过try..catch捕获处理
-->

<body>
    <script>
        async function test(){
        //    返回的不是一个Promise对象，就是一个成功的Promise对象
        //     return;
        //     抛出错误，返回的结果是一个失败的Promise对象
        //     throw new Error("bad!")
        //    返回的是一个Promise对象，由Promise对象的返回值决定
        }
        console.log(test())

        const p = new Promise((resolve, reject) => {
            // resolve("successes!")
            reject("fail!")
        })
        async function test2(){
            try{
                let result = await p;
                console.log(result)
            }catch (e) {
                console.log(e)
            }
        }

        test2();
    </script>
</body>
</html>
