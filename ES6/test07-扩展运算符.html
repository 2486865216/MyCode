<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // [...]扩展运算符能将【数组】转换为逗号分隔的【参数列表】
        const word = ['a','b','c']
        function log(){
            console.log(arguments);
        }
        log(word)
        log(...word)

        const word2 = ['d','e','f']
        // 数组合并
        const wordall = word.concat(word2);
        console.log(wordall)
        const wordall2 = [...word,...word2]
        console.log(wordall2)
        // 数组克隆
        const word3 = [...wordall]
        console.log(word3)
        // 将伪数组转化为真数组
        const divs = document.getElementsByClassName('div');
        const divarr = [...divs]
        console.log(divarr)
    </script>
</body>
</html>
