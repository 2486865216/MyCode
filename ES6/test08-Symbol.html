<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ES6 引入了一种新的原始数据类型Symbol，
        表示独一无二的值。它是JavaScript语言的第七种数据类型，
        是一种类似于字符串的数据类型。
        Symbol 特点
        1)Symbol的值是唯一的，用来解决命名冲突的问题
        2) symbol值不能与其他数据进行运算
        3) Symbol定义的对象属性不能使用 for..in 循环遍历，
        但是可以使用Reflect.ownKeys来获取对象的所有键名 -->
        <script>
            let s = Symbol();
            console.log(s,typeof s)
            let s2 = Symbol('hello')
            let s3 = Symbol('hello')
            console.log(s2 == s3)

            let s4 = Symbol.for('hello')
            let s5 = Symbol.for('hello')
            console.log(s4 == s5)
            // 不能运算

            // let result = s+1
        </script>
</body>
</html>
