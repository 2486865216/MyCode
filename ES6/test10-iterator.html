<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const word = ['a','b','c']
        for (let v of word){
            console.log(v)
        }

        let iterator = word[Symbol.iterator]();
        console.log(iterator.next().value)
        console.log(iterator.next())
        console.log(iterator.next())
    </script>
    <script>
        const banji = {
            name:"hello",
            status:[
                'word1',
                'word2',
                'word3'
            ],
            [Symbol.iterator](){
                let index = 0;
                let _this = this;
                return {
                    next:function(){
                        if(index < _this.status.length){
                            const result = {value:_this.status[index],done: false}
                            index++;
                            return result
                        }else{
                            return {value:undefined,done:true}
                        }
                    }
                };
            }
        }
        for (let i of banji){
            console.log(i)
        }
    </script>
</body>
</html>
