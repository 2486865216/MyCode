<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化对象写法</title>
    <script>
        let name = "zhangsan"
        let change = function(){
            console.log("hello word!")
        }
        const hello = {
            name,
            change,
            test(){
                console.log("test")
            }
        }
        console.log(hello.name)
        hello.change()
        hello.test()

    </script>
</head>
<body>
    
</body>
</html>
