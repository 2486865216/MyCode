<html lang="en">
<head>

<body>
    <script>
        // 实例化promise
        const p = new Promise(function(resolve,reject){
            setTimeout(()=>{
                // let data = "successful!"
                // resolve(data)
                let err = "fialed!"
                reject(err)
            },2000)
        })

        p.then(function(value){
            console.log(value)
        },function(reson){
            console.error(reson)
        })
    </script>
</body>
