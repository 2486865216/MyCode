<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天天气真{{info}}！</h1>
        <button @click="change">切换天气</button>
        <br>
        <h1>a的值为:{{numbers.a}}</h1>
        <button v-on:click="numbers.a++">点我让a++</button>
    </div>   
</body>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:'#root',
            data:{
                isHot:true,
                numbers:{
                    a:1,
                    b:1
                }
            },
            computed:{
                info(){
                    return this.isHot ? "炎热" : "凉爽";
                }
            },
            methods:{
                change(){
                    this.isHot = !this.isHot
                }
            },
            watch:{
                isHot:{
                    handler(){
                        console.log("hello")
                    }
                },
                // 监视多级结构中单个属性的变化
                // 'numbers.a':{
                //     handler(){
                //         console.log(this.numbers)
                //     }
                // }
                // 监视多级结构中所有属性的变化
                numbers:{
                    deep:true,
                    handler(){
                        console.log("numbers发生变化！")
                    }
                }
            }
        })
        // vm.$watch('isHot',{
        //     handler(){
        //         console.log("hello")
        //     }
        // })
    </script>
</html>
