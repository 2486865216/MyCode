<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>今天天气真{{info}}！</h1>
        <button @click="change">切换天气</button>
    </div>   
</body>
    <script>
        Vue.config.productionTip = false;
        const vm = new Vue({
            el:'#root',
            data:{
                isHot:true
            },
            computed:{
                info(){
                    return this.isHot ? "炎热" : "凉爽";
                }
            },
            methods:{
                change(){
                    this.isHot = !this.isHot
                }
            },
            watch:{
                // 正常写法
                // isHot:{
                //     immediate:true,
                //     handler(){
                //         console.log("hello")
                //     }
                // },
                // 简写
                isHot(){
                    console.log("hello")                
                }
            }
        })
        // 正常写法
        // vm.$watch('isHot',{
        //     handler(){
        //         console.log("hello")
        //     }
        // })
        // 简写
        vm.$watch('isHot',function(){
            console.log("word!")
        })
    </script>
</html>
