<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number =18;
        let person={
            name:'张三',
            sex:'男',
        }
        Object.defineProperty(person,'age',{
            // value:number,
            // enumerable:true,//控制属性是否可枚举，默认为false
            // writable:true,//控制属性是否可修改，默认为false
            // configurable:true,//控制属性是否可删除，默认为false+
            // 当有人读取person的age属性时，get就会被调用，且返回值就是age的值
            get:function(){
                console.log('有人读取age属性');
                return number;
            },
            // 当有人读取person的age属性时，set就会被调用，且会收到具体的值
            set(value){
                console.log('有人修改了age属性，且值是'+value);
            }
        })
        console.log(person);
    </script>
</body>
</html>
