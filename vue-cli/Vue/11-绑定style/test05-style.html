<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        #box{
            width: 100px;
            height: 100px;
        background-color: darkblue;
        }
        #box2{
            width: 100px;
            height: 100px;
        background-color: rgb(11, 233, 166);
        }
        #box3{
            width: 100px;
            height: 100px;
        background-color: rgb(233, 185, 166);
        }
    </style>
</head>
<body>
    <div id="box" :style="{color:color , fontSize:fontSize + 'px'}">
        hello word!
    </div>
    <div id="box2" :style="[active]">
        hello word!
    </div>
    <div id="box3" :style="active">
        hello word!
    </div>
</body>
<script>
    Vue.config.productionTip = false;
    let vm = new Vue({
        el:'#box',
        data:{
            color:'red',
            fontSize:20
        }
    })
    let vm2 = new Vue({
        el:'#box2',
        data:{
            active:{
                color:"rgb(199, 247, 25)"
            },
        }
    })
    let vm3 = new Vue({
        el:'#box3',
        data:{
            active:{
                color:'red',
                fontSize:'20px'
            }
        }
    })
</script>
</html>
