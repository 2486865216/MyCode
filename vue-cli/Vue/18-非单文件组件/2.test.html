<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">
        <text-b></text-b>
    </div>
</body>
    <script>
        Vue.config.productionTip = false;

        let A = {
            template:`
                <div>
                    <h1>I am A</h1>    
                </div>
            `
        }
        let B = {
            components:{
                A:A
            },
            template:`
                <div>
                    <h1>I am B</h1>
                    <A></A>    
                </div>
            `
        }
        new Vue({
            el:'#root',
            components:{
                'text-b':B
            }
        })
    </script>
</html>
