server:
  port: 8002

spring:
  application:
    name: cloud-payment-provider
  datasource:
    password: 123456
    url: jdbc:mysql://localhost:3306/springcloud?useUnicode=true&chaeacterEncodeing=utf-8&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    username: root

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.springcloud.Entities

eureka:
  client:
    #表示是否将自已注册进EurekaServer默认为true。
    register-with-eureka: true
    #是否从Eurekaserver抓取己有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
#      defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版

  instance:
    instance-id: payment8002
    prefer-ip-address: true