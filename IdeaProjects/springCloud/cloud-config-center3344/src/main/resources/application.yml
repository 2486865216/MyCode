server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/2486865216/spring-cloud-config.git #github仓库地址
          search-path:
            - spring-cloud-config #搜索目录
          label: main

  rabbitmq:
    host: 120.24.204.157
    port: 5672
    username: admin
    password: 123

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka

#rabbitmq相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: "bus-refresh"


